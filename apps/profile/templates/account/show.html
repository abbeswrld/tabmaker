{% extends "main/base.html" %}

{% load profile_extras %}

{% block page_title %}
    <h3>{{ user|name }}</h3>
{% endblock page_title %}

{% block content %}

    <div class="b-profile">

        {% include 'account/content_info.html' with user=user %}

        {% if request.user == user %}

        <a class="b-profile__button" href="{% url 'profile:edit' user.id%}">Редактировать</a>

        {% endif %}

    </div>

{% endblock content %}
