{% load profile_extras %}

<div class="b-result-room__team">
    <div class="b-result-room__teamresult">
        <p>{{ team.name }}: {{ place }}</p>
    </div>

    {% if not is_rev %}

        <div class="b-result-room__speaker1 speaker_1">
            <p class="speaker_name" {% if not s1_exist %} style="text-decoration:line-through"{% endif %}>
            {{ team.speaker_1|name }}: {{ speaker_1 }}
            </p>
        </div>

    {% endif %}

    <div class="b-result-room__speaker2 speaker_2">
        <p class="speaker_name" {% if not s2_exist %} style="text-decoration:line-through"{% endif %}>
        {{ team.speaker_2|name }}: {{ speaker_2 }}
        </p>
    </div>

    {% if is_rev %}

        <div class="b-result-room__speaker1 speaker_1">
            <p class="speaker_name" {% if not s1_exist %} style="text-decoration:line-through"{% endif %}>
            {{ team.speaker_1|name }}: {{ speaker_1 }}
            </p>
        </div>

    {% endif %}


</div>
