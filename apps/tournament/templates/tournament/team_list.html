{% load profile_extras %}

{% for team_tournament_rel in team_tournament_rels %}
<div id="team_in_list" class="formItem full">
    <h3>{{ team_tournament_rel.team.name }}</h3>
    <p>Статус: {{ team_tournament_rel.role.role }}</p>
    <ul>
        <li>{{ team_tournament_rel.team.speaker_1|name }}</li>
        <li>{{ team_tournament_rel.team.speaker_2|name }}</li>
    </ul>
</div>
{% endfor %}
