{% load profile_extras %}

<div>
    <div class="b-result-enter__position">
        <p>{{ team.errors }}</p>
        <p>{{ game.name }}</p>
        <p>{{ team }}</p>
    </div>

    <div class="b-result-enter__position speaker_1">
        <p>{{ speaker_1.errors }}</p>
        <p>{{ s1_exist }}<span class="speaker_name">{{ game.speaker_1|name }}</span></p>
        {{ speaker_1 }}
    </div>

    <div class="b-result-enter__position speaker_2">
        <p>{{ speaker_2.errors }}</p>
        <p>{{ s2_exist }}<span class="speaker_name">{{ game.speaker_2|name }}</span></p>
        {{ speaker_2 }}
    </div>

    <div class="b-result-enter__position">
        {{ is_rev }}
        {{ is_rev.label_tag }}
    </div>
</div>
