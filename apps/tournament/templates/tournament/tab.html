{% if tab|length > 1 %}
    <table class="b-table">
    <tbody>

    {% for tr in tab %}
        <tr class="b-table__row">
            {% for td in tr %}
                <td>{{ td }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

    </tbody>
    </table>
{% else %}

    <h3>Результатов нет</h3>

{% endif %}
