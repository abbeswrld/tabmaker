{% extends "tournament/owner_base.html" %}
{% load staticfiles %}

{% block page_title %}
    {{ form.name }}
{% endblock page_title %}

{% block extra_head %}
    {{ block.super }}
    {# // <script type="text/javascript" src="{% static "tournament/js/tabs_init.js" %}"></script> #}
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript" src="{% static "tournament/js/map.js" %}"></script>
{% endblock extra_head %}


{% block content %}

<div class="b-tabs">

    <input id="tab1" type="radio" name="tabs" class="b-tabs__input" checked>
    <label for="tab1" class="b-tabs__label" title="Вкладка 1">Информация</label>

     <input id="tab2" type="radio" name="tabs" class="b-tabs__input" checked>
    <label for="tab2" class="b-tabs__label" title="Вкладка 1">Карта</label>

    <section class="b-tabs__content1">
        <form class="form" action="{% url "tournament:edit" tournament.id %}" method="post">
             {% include "tournament/edit_form.html" %}
        </form>
    </section>

    <section class="b-tabs__content2">
        <div id="map" style="width: 600px; height: 400px"></div>
        <button type="submit" class="button formItem">Сохранить</button>
    </section>

</div>

{% endblock content %}
