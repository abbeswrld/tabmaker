{% load profile_extras %}

<div class="b-result-playoff">
    <div class="b-result-playoff__elem">
        {{ team }}
        {{ game.name }}
        <p>{{ team.errors }}</p>
    </div>

    <div class="b-result-playoff__elem">
        <div class="speaker_1">
            <span class="speaker_name">{{ game.speaker_1|name }}</span>
        </div>
        <div class="speaker_2">
            <span class="speaker_name">{{ game.speaker_2|name }}</span>
        </div>
    </div>

    <div class="b-result-playoff__elem">
        {{ is_rev }}
        {{ is_rev.label_tag }}
    </div>
</div>
