<div id="message" class="count-by-role">
    {% for status in statuses %}
        <p class="count-by-role__item">
            <input class="show_checkbox" type="checkbox" id="{{ status.id }}" checked>
            {{ status.role }}:
            <span id="count_id_{{ status.id }}">0</span>
        </p>
    {% endfor %}
</div>
