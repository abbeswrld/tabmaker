<div id="message" class="group">
    {% for status in statuses %}
        <label class="group-item">
            <input id="{{ status.id }}" class="show_checkbox" type="checkbox" name="button-group" value="item" checked>
            <span>
                {{ status.role }}:
                <span id="count_id_{{ status.id }}">0</span>
            </span>
        </label>
    {% endfor %}
</div>
