{% extends "tournament/owner_base.html" %}
{% load staticfiles %}

{% block page_title %}
    {{ tournament.name }}
{% endblock page_title %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form class="b-form" action="{% url "tournament:import_team" tournament.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
         <button type="submit" class="button formItem">Сохранить</button>
    </form>

{% endblock content %}
