{% load profile_extras %}

{#{% with context=adjudicators %}#}

<div class="content-tablepage">
    <table class="table">
        <tbody>
            <tr class="table__headrow">
                <th>Судья</th>
                <th>Статус</th>
            </tr>
            {% for adjudicator in context %}
                <tr class="table__row">
                    <td>
                        <a class="link" target="_blank" href="{% url 'profile:main' adjudicator.user.id%}">
                            {{ adjudicator.user|name }}
                        </a>
                    </td>
                    <td>
                        {{ adjudicator.role.role }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
