{#{% with context = team_tab | speaker_tab %}#}

<div class="content-tablepage">
    <table class="table">
        <tbody>
        {% for tr in context %}
            <tr class="table__row">
                {% for td in tr %}
                    <td>{{ td }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
