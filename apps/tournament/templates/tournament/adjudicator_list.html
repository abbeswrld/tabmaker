{% load profile_extras %}

{% for adjudicator in adjudicators %}
    <div id="team_in_list" class="formItem full">
        <h3><a href="{% url 'profile' adjudicator.user.id%}">{{ adjudicator.user|name }}</a></h3>
        <p>{{ adjudicator.role.role }}</p>
    </div>
{% empty %}
    <h3>Нет зарегистрированных судей</h3>
{% endfor %}
