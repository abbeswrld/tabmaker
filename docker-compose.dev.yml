version: "3.7"

services:
    tabmaker_postgres:
        container_name: tabmaker_postgres
        image: postgres:11.2
        environment:
            POSTGRES_MULTIPLE_DATABASES: debates_tournament
            POSTGRES_USER: tabmaker
            POSTGRES_PASSWORD: 123456
        volumes:
            - "./pgdata:/var/lib/postgresql/data"
            - "./configuration/postgres:/docker-entrypoint-initdb.d"
            - "./dump:/dump"
        networks:
            - db-net
        ports:
            - "5432:5432"

    tabmaker_django:
        container_name: tabmaker_django
        build:
            context: .
            dockerfile: Dockerfile.dev
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/source
        working_dir: /source
        networks:
            - db-net
        depends_on:
            - tabmaker_postgres
        environment:
            PYTHONUNBUFFERED: 1
        ports:
            - "8000:8000"

    tabmaker_npm:
        container_name: tabmaker_npm
        build:
            context: .
            dockerfile: Dockerfile.npm.dev
#        command: npm run build
        command: npm run start
        networks:
            - db-net
        volumes:
            - .:/source
        working_dir: /source/frontend
        ports:
            - 3000:3000

networks:
  db-net:
